<html lang="en">
<head>

                <label for="rapportType">Type rapport:</label>
                <select id=rapportType name=rapportType class="form-control" onchange="submit()">

                    <option value="prosjekt" {% if type == "prosjekt" %}selected{% endif %}>Pr. Delprosjekt</option>

                </select>
            </div>
        </form>
