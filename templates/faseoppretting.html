<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faseoppretting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    <h1>Opprett ny fase</h1>
    <h2>Prosjekt: {{ prosjekt.getProsjektNavn() }}</h2>
    <form method="post" action="faseoppretting.php"  class="col-md-4">
        <input type="hidden" name="prosjektId" value="{{ prosjekt.getId() }}"/>
        {% if fase.getId() > -1 %}
        <input type="hidden" name="faseId" value="{{ fase.getId() }}"/>
        {% endif %}
        <div class="form-group ">
            <label for="fasenavn">Fasenavn:</label>
            <input type="text" class="form-control" id="fasenavn" name="faseNavn" value="{{ fase.getNavn() }}">
        </div>
        <div class="form-group ">
            <label for="faseStartdato">Startdato:</label>
            <input type="date" class="form-control" id="faseStartdato" name="faseStartdato" value="{{ fase.getStartDato() }}">
        </div>
        <div class="form-group ">
            <label for="faseSluttdato">Sluttdato:</label>
            <input type="date" class="form-control" id="faseSluttdato" name="faseSluttdato" value="{{ fase.getSluttDato() }}">
        </div>
        <div class="form-group ">
            <label for="faseTilstand">Tilstand:</label>
            <select name="faseTilstand" class="form control" id="faseTilstand">
            {% for tilstand in fasetilstander %}
                <option value="{{ tilstand }}" {% if tilstand == fase.getTilstand() %}selected{% endif %}>{{ tilstand }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group ">
            <input type="submit" name="lagre" {% if fase.getId() >= 0 %} value="Endre fase" {% else %} value="Opprett fase" {% endif %}>
        </div>
    </form>
</div>
