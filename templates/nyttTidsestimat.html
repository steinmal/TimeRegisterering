<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tidsestimat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="templates/footer.css" />
</head>
<body>
<div class="container">
    {% include 'header.html' %}
    <span class="glyphicon glyphicon-arrow-left"></span><a href="index.php">Hovedside</a>

    <h1>Foreslå tidsestimat</h1>
    <h2>Oppgave: {{ oppgave.getNavn() }} ({{oppgave.getTidsestimat() }} t)</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Forslag må være et tall
    </div>
    {% endif %}
    <form method="post" action="nyttTidsestimat.php"  class="col-md-4">
        <input type="hidden" name="oppgaveId" value="{{ oppgave.getId() }}"/>
        <div class="form-group ">
            <label for="estimat">Nytt estimat:</label>
            <input type="text" class="form-control" id="estimat" name="estimat" value="{{ oppgave.getTidsestimat() }}">
        </div>
        <div class="form-group ">
            <input type="submit" name="submit" value="Send forslag">
        </div>
    </form>
</div>
{% include 'footer.html' %}
</body>
</html>
